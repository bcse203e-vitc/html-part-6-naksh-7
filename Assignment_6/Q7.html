<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
    <script>
        function inp(){
            let n = prompt("Enter number of terms");
            let txt = fib(n);
            document.getElementById("s1").innerHTML = txt;
        }
        function fib(n){
            let t = "";
            let seq= [0,1];
            if(n==0){
                return "0"
            }
            if(n==1){
                return "0, 1"
            }
            
            else{
                for(let i =2;i<n;i++){
                    seq[i] = seq[i-1] + seq[i-2];
                }
            }
            return seq;
        }
    </script>
</head>
<body>
    <button id="rev" onclick="inp()">Click me</button>
    <p id="s1"></p>
</body>
</html>
